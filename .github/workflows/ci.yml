name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  skip-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI
        run: |
          echo "Skipping CI checks"
        env:
          SKIP_CI: true
      - name: Skip Deploy
        run: |
          echo "Skipping deployment"
        env:
          SKIP_DEPLOY: true
